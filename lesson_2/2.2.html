<body>
    <script>
        'use strict';

        let a = 2; //Изначально переменной 'a' присваиваеться 2
        let x = 1 + (a *= 2); //так как в приоритете то что в скобках, а тут умножение с присваиванием, тоесть 2*2 и все присваиваеться переменной 'a', тоесть 'x'=1 + 4.
    </script>
