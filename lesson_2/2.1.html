<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        //пример 1 Так как тут префиксный инкремент,то 'a'=1+1 и после в 'c' будет записана 2. Тоесть 'а' уже будет равна 2
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2 

        //пример 2 Так как тут постфиксный инкремент, то 'b'=1, и после записи в 'd'=1, 'b' станет 2
        d = b++;
        alert(d); //ответ: 1 

        //пример 3 Так как 'a'=2 еще и префиксный инкремент, 'a' станет 3, а 'c'=2+3 будет записана как 5
        c = 2 + ++a;
        alert(c); //ответ: 5 

        //пример 4 Так как 'b' уже равна 2, 'd'=2+2 будет записана 4, а 'd' с постфиксным инкрементом станет 3
        d = 2 + b++;
        alert(d); //ответ: 4 

        alert(a); //3 
        alert(b); //3 

    </script>
</body>

</html>
