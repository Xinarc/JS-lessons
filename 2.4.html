<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        //функция сложения
        function addition(a, b){
            return a + b;
        }

        //функция вычитания
        function subtraction(a, b){
            return a - b;
        }

        //функция деления
        function division(a, b){
            return a / b;
        }

        //функция умножения
        function multiplication(a, b){
            return a * b;
        }
    </script>
</body>
</html>
